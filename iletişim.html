      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="index.html"
              >Anasayfa<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hakkımızda.html">Hakkımızda</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"

              Vizyonumuz

            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Biz Kimiz?</a>

            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="iletişim.html">İletişim</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- ? form start -->
    <div class="container mt-5">
      <h3 class="text-center mb-3">KAYIT FORMU</h3>
      <form>
        <!-- ad ve email -->
        <div class="row-ms">
          <div class="col">
            <div class="form-group">
              <label for="İsim">Ad Soyad</label>
              <input type="text" class="form-control" id="isimınput" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >bu alan zorunludur</small
              >
            </div>
          </div>
        </div>
        <!-- şifre ve şehir -->
        <div class="row-ms">
          <div class="col">
            <div class="form-group">
              <label for="şıfre">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="şıfre"
                aria-describedby="şıfreHelp"
              />
              <small id="şıfreHelp" class="form-text text-muted"
                >bu alan zorunludur</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="şehir">Şehir</label>
              <select class="form-control" id="şehir">
                <option>İstanbul</option>
                <option>Ankara</option>
                <option>İzmir</option>
                <option>Kocaeli</option>
                <option>Eskişehir</option>
              </select>
            </div>
          </div>
        </div>
        <!-- dosya,cinsiyet,hobiler -->
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="dosya">Dosya Seçiniz</label>
              <input type="file" class="form-control-file" id="dosya" />
            </div>
          </div>
          <div class="col-6">
            <div class="col">
              <h4>Cinsiyetiniz</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Erkek
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                  checked
                />
                <label class="form-check-label" for="exampleRadios2">
                  Kadın
                </label>
              </div>
            </div>
            <div class="col">
              <h4>Hobileriniz</h4>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check1" />
                <label class="form-check-label" for="Check1"
                  >Kitap okumak</label
                >
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check2" />
                <label class="form-check-label" for="Check2"
                  >Seyhat etmek</label
                >
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check3" />
                <label class="form-check-label" for="Check3">
                  Şaekı Söylemek</label
                >
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check4" />
                <label class="form-check-label" for="Check4"
                  >Yemek Yapmak</label
                >
              </div>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="row mt-5">
          <button type="submit" class="btn btn-primary btn-block">
            Kaydet
          </button>
          <button type="Reset" class="btn btn-success btn-block">
            Temizle
          </button>
        </div>
      </form>
    </div>

    <div class="footer bg-dark text-light text-center mt-4" style="height: 25px;">
      <p>&copy;   Tüm Hakları Saklıdır</p>
    </div>
    <!-- Bootstrap javascript link -->
    <script

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
